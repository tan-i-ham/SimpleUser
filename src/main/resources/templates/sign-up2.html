<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form 2</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up 2</h2>
						<form method="POST" class="register-form" id="register-form"
							action="#" th:action="@{/confirm}" th:object="${user}">


							<div class="form-group">
								<label for="firstname"><i class="zmdi zmdi-lock"></i></label> <input
									type="text" name="firstname" id="firstname"
									placeholder="firstname" th:field="*{firstname}" />
							</div>
							<div class="form-group">
								<label for="lastname"><i class="zmdi zmdi-lock"></i></label> <input
									type="text" name="lastname" id="lastname"
									placeholder="lastname" th:field="*{lastname}" />
							</div>

							<div class="form-group form-button">
								<input type="submit" name="signup2" id="signup2"
									class="form-submit" value="go-on" />
							</div>
						
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="images/signin-image.jpg" alt="sing in image">
						</figure>
					
					</div>
				</div>
			</div>
		</section>


	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
