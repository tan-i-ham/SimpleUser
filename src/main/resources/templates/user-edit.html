<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>edit page</title>
</head>
<body>
<h1>Edit Page</h1>
	<div class="with:80%">
		<form class="form-horizontal" th:action="@{/edit}" th:object="${user}"
			method="POST">
			<input type="hidden" name="id" th:value="*{id}" />
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">userName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						id="username" th:value="*{username}" placeholder="username" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						id="password" th:value="*{password}" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">firstname</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="firstname" id="firstname"
						th:value="*{firstname}" placeholder="firstname" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">lastname</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastname" id="lastname"
						th:value="*{lastname}" placeholder="lastname" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Submit" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <a href="/toAdd" th:href="@{/show}"
						class="btn btn-info">Back</a>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
