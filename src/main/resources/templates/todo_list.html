<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>todo list page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/font-awesome/css/font-awesome.min.css">
   
    <!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
    
    <meta http-equiv="refresh" content="30; URL=/">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="navbar-brand">Retro Board</h1>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#"><span th:text="${time}"></span></a>
                </li>
                <!-- <li><a href="#"><form action="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn btn-default" value="Logout" />
                </form></a></li> -->
            </ul>
        </div>
    </nav>
    <form action="/createTodo" method="POST">
        <div class="row form-row">
           <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
 -->            <div class="col-md-4"><i class="fa fa-plus"></i> Important
                <hr/>
                <div id="impLists" th:each="imp_list : ${impLists}">
                    <div class="alert alert-info" role="alert">
                        <strong th:text="${imp_list.createdBy}"></strong>
                        <p th:text="${imp_list.content}"></p>
                    </div>
                </div>
                <textarea id="impList" name="impList" class="form-control" style="min-width: 100%"></textarea>
            </div>
            
            <div class="col-md-4"><i class="fa fa-plus"></i> Normal
                <hr/>
                <div id="normalLists" th:each="normal_list : ${normalLists}">
                    <div class="alert alert-warning" role="alert">
                        <strong th:text="${normal_list.createdBy}"></strong>
                        <p th:text="${normal_list.content}"></p>
                    </div>
                </div>
                <textarea id="normalList" name="normalList" class="form-control" style="min-width: 100%"></textarea>
            </div>
            
            <div class="col-md-4"><i class="fa fa-plus"></i> Casual
                <hr/>
                <div id="casualLists" th:each="casual_list : ${casualLists}">
                    <div class="alert alert-success" role="alert">
                        <strong th:text="${casual_list.createdBy}"></strong>
                        <p th:text="${casual_list.content}"></p>
                    </div>
                </div>
                <textarea id="casualList" name="casualList" class="form-control" style="min-width: 100%"></textarea>
            </div>
            
            
        </div>
        <div class="row form-row">
            <div class="col-md-4">
                <input type="submit" class="btn btn-default" value="TodoList"/>
            </div>
        </div>
    </form>
    <footer class="fixed-bottom" style="position: fixed; bottom: 0">
        <div class="container">
            <span class="text-muted">Retro Board by Shazin Sadakath.</span>
        </div>
    </footer>
</div>
</body>
</html>
